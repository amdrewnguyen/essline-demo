      <div class="first-div">
        <h2>Todo List</h2>

          <ul class ='todo-list'>
          </ul>
          <div class="add-todo">

            <button type="button" class="first-button">Add Todo</button>

        </div>
      </div>

      <div class="second-div">

          </div>
          <div class="weather-info">
